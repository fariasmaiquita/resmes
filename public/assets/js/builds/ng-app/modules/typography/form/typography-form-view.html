<div class="view-form-wrapper" custom-scrollbar="minimal-dark">
    <form name="typForm.form" class="view-form" ng-submit="typForm.submitForm()" novalidate>
        <fieldset class="fields-wrapper">
            <header class="form-header">
                <h6 class="loading-alert capitalized">
                    <img src="assets/img/loading_spin.svg" alt="Resm.es Loading Spin" ng-if="typForm.formHeaderLoader">
                    {{ typForm.formTitle }}
                </h6>
                <a ui-sref="resmes.typography" class="cancel-button" title="Cancel Entry">Ã—</a>
            </header>
            <div class="form-body slide-animation" ng-if="!typForm.formHeaderLoader">
                <ul class="form-errors slide-animation" ng-if="typForm.formSubmitted && (!typForm.form.$valid || typForm.serverError)">
                    <li class="slide-animation" ng-if="typForm.serverError">
                        <strong>Internal Server Error.</strong><br>
                        If problem persists, please report the issue to our support lines.
                    </li>
                </ul>
                
                <div class="custom-radio-wrapper" custom-scrollbar="minimal-dark" ng-if="typForm.formFonts">
                    <div class="custom-radio" ng-repeat="font in typForm.formFonts">
                        <input type="radio" id="typ-{{ font.family.replace(' ', '') }}" ng-model="typForm.formData.font_family" ng-value="font.family" ng-checked="typForm.formIsCreating && $first">
                        <div class="switch">
                            <div class="bull"></div>
                        </div>
                        <label class="full-width" for="typ-{{ font.family.replace(' ', '') }}">
                            <span class="highlight">{{ font.serif ? '' : 'sans-' }}serif</span>
                            <span>{{ font.family }}</span>
                        </label>
                    </div>
                </div>
                
                <div class="custom-radio-wrapper" custom-scrollbar="minimal-dark" ng-if="typForm.formSizes">
                    <div class="custom-radio" ng-repeat="size in typForm.formSizes">
                        <input type="radio" id="typ-{{ size.label }}" ng-model="typForm.formData.font_size" ng-value="size.value">
                        <div class="switch">
                            <div class="bull"></div>
                        </div>
                        <label class="full-width" for="typ-{{ size.label }}">
                            {{ size.label }}
                        </label>
                    </div>
                </div>
                
                <div class="custom-radio-wrapper" custom-scrollbar="minimal-dark" ng-if="typForm.formPalettes">
                    <div class="custom-radio" ng-repeat="palette in typForm.formPalettes">
                        <input type="radio" id="typ-{{ palette.label.replace(' ', '') }}" ng-model="typForm.formData.palette_color" ng-value="palette.color">
                        <div class="switch">
                            <div class="bull"></div>
                        </div>
                        <label class="full-width" for="typ-{{ palette.label.replace(' ', '') }}">
                            <span class="highlight color" style="background: {{ palette.color }}">&nbsp;</span>
                            <span>{{ palette.label }}</span>
                        </label>
                    </div>
                </div>
                
                <label class="full-width {{ typForm.formSizes ? '' : 'top-shadow' }}">
                    <span class="highlight">TIP</span>
                    <span> Serif fonts are better suited as Italics Custom Font.</span>
                </label>
                <footer class="form-buttons">
                    <h6 class="loading-alert" ng-if="typForm.formLoading">
                        <img src="assets/img/loading_spin.svg" alt="Resm.es Loading Spin">
                        Processing, please wait...
                    </h6>
                    <input type="submit" value="{{ typForm.formSubmitText }}" class="button" ng-if="!typForm.formLoading">
                    <a ui-sref="resmes.typography" class="button outline" ng-if="!typForm.formLoading">{{ typForm.formCancelText }}</a>
                </footer>
            </div>
        </fieldset>
    </form>
</div>
