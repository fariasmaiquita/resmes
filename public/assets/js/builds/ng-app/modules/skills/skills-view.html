<section class="app-views-section fixed-section">
    <div class="quick-nav">
        <a ui-sref="resmes.home" class="button" title="Close">Ã—</a>
        <a ng-click="prevSubpanel()" class="button" title="Prev">&laquo;</a>
        <a ng-click="nextSubpanel()" class="button" title="Next">&raquo;</a>
    </div>
    <div class="view-wrapper fixed-section overflow-visible" custom-scrollbar="minimal-dark">
        <header class="view-header self-clear">
            <h5>Edit Skills</h5>
            <a ui-sref="resmes.skills.add" class="button">Add Skill</a>
            <span class="opacity-animation saving" ng-if="skl.isSavingOrder">
                <img src="assets/img/loading_spin.svg" alt="Resm.es Loading Spin">
                Saving changes...
            </span>
        </header>
        <ul class="view-entries no-margins">
            <li class="slide-animation" ng-if="skl.loading">
                <h6 class="loading-alert">
                    <img src="assets/img/loading_spin.svg" alt="Resm.es Loading Spin">
                    Loading, please wait...
                </h6>
            </li>
            <li class="slide-animation" ng-if="cachedSkills.length == 0 && !skl.loading && !skl.serverError">
                <h6>
                    No entries have been found.<br>
                    Click the "Add Skill" button to get started.
                </h6>
            </li>
            <li class="slide-animation" ng-if="skl.serverError">
                <h6>
                    Internal Server Error.<br>
                    Entries could not be loaded at this time.
                </h6>
            </li>
        </ul>
        <ul class="view-entries" ng-model="cachedSkills" ui-sortable="skl.entriesOptions">
            <li class="slide-animation" ng-repeat="skill in cachedSkills">
                <h6 class="expertise main-heading">{{ skill.expertise }}</h6>
                <div class="details long-text" ng-bind-html="skill.details"></div>
                <span>
                    <a ui-sref="resmes.skills.edit({id: skill.id})">Edit</a>
                    &nbsp;&bull;&nbsp;
                    <a ui-sref="resmes.skills.delete({id: skill.id})">Delete</a>
                </span>
            </li>
        </ul>
    </div>
    <div ui-view="form" class="opacity-animation"></div>
</section>
