<div class="view-form-wrapper" custom-scrollbar="minimal-dark">
    <form name="drwForm.form" class="view-form" ng-submit="drwForm.submitForm()" novalidate>
        <fieldset class="fields-wrapper">
            <header class="form-header">
                <h6 class="loading-alert">
                    <img src="assets/img/loading_spin.svg" alt="Resm.es Loading Spin" ng-if="drwForm.formHeaderLoader">
                    {{ drwForm.formTitle }}
                </h6>
                <a ui-sref="resmes.drawer" class="cancel-button" title="Cancel Entry">Ã—</a>
            </header>
            <div class="form-body slide-animation" ng-if="drwForm.formIsCreating || drwForm.formUpdateReady">
                <ul class="form-errors slide-animation" ng-if="drwForm.formSubmitted && drwForm.serverError">
                    <li class="slide-animation" ng-if="drwForm.serverError">
                        <span>
                            <strong>Internal Server Error.</strong><br>
                            If problem persists, please report the issue to our support lines.
                        </span>
                    </li>
                </ul>
                <input type="text" name="title" placeholder="Untitled Resume" autocomplete="off" ng-model="drwForm.formData.title">
                <div class="custom-checkbox">
                    <input type="checkbox" id="drw-draft" ng-checked="drwForm.formData.draft" ng-model="drwForm.saveToDraft">
                    <div class="switch">
                        <div class="handle self-clear">
                            <span class="text">Yes</span>
                            <span class="bull"></span>
                            <span class="text">No</span>
                        </div>
                    </div>
                    <label class="full-width" for="drw-draft">Save as Draft?</label>
                </div>
                <label class="full-width">
                    <span class="highlight">TIP</span>
                    <span>Keep resume as draft while you make changes on it.</span>
                </label>
                <footer class="form-buttons">
                    <h6 class="loading-alert" ng-if="drwForm.formLoading">
                        <img src="assets/img/loading_spin.svg" alt="Resm.es Loading Spin">
                        Processing, please wait...
                    </h6>
                    <input type="submit" value="{{ drwForm.formSubmitText }}" class="button" ng-if="!drwForm.formLoading">
                    <a ui-sref="resmes.drawer" class="button outline" ng-if="!drwForm.formLoading">{{ drwForm.formCancelText }}</a>
                </footer>
            </div>
        </fieldset>
    </form>
</div>
