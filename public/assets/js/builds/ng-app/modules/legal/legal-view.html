<section class="app-views-section fixed-section">
    <div class="quick-nav">
        <a ui-sref="resmes.home" class="button" title="Close">Ã—</a>
        <a ng-click="prevSubpanel()" class="button" title="Prev">&laquo;</a>
        <a ng-click="nextSubpanel()" class="button" title="Next">&raquo;</a>
    </div>
    <div class="view-wrapper fixed-section" custom-scrollbar="minimal-dark">
        <header class="view-header self-clear">
            <h5>{{ lgl.title }}</h5>
        </header>
        <ul class="view-entries">
            <li class="slide-animation" ng-if="lgl.loading">
                <h6 class="loading-alert">
                    <img src="assets/img/loading_spin.svg" alt="Resm.es Loading Spin">
                    Loading, please wait...
                </h6>
            </li>
            <li class="slide-animation" ng-if="lgl.serverError">
                <h6>
                    Internal Server Error.<br>
                    If this problem persists please report it to our support lines.
                </h6>
            </li>
            <li ng-if="!lgl.loading && !lgl.serverError">
                <div class="" ng-bind-html="lgl.content"></div>
            </li>
        </ul>
    </div>
</section>
